{% extends 'main.html' %}

{% block content %}
  <!-- Stylesheet -->
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: linear-gradient(to bottom, rgba(91, 150, 184, 0.83), rgba(211, 157, 241, 0.83));
      flex-direction: column;

    }

    .title-container {
      margin-bottom: 20px;
      text-align: center;
      color: #3531a8;
      font-size: 24px;
      font-weight: bold;
    }

    .login-container {
      position: relative;
      width: 335px;
      padding: 20px;
      border-radius: 10px;
      border: 4px solid #08566c;
      background: #DCE8FF;
    }

    label {
      display: block;
      margin-bottom: 10px;
      font-weight: bold;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      box-sizing: border-box;
      border: 1px solid #75a5ce;
      border-radius: 4px;
      font-size: 16px;
    }

    input[type="submit"] {
      background-color: #22468c;
      color: #fff;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      padding: 15px 0;
      font-size: 18px;
    }

    a {
      color: #007bff;
      text-decoration: none;
      display: block;
      margin-top: 15px;
    }

    button {
      margin-top: 50px;
      width: 100%;
      background-color: #ffffff;
      color: #080710;
      padding: 15px 0;
      font-size: 18px;
      font-weight: 600;
      border-radius: 5px;
      cursor: pointer;
    }

    .background-shapes {
      position: absolute;
      top: 0;
      left: 0;
    }

    /* Your existing background shapes styling goes here */

  </style>

  <!-- Your existing background shapes HTML goes here -->
  <div class="title-container">
    Welcome to Tracker Activity!
  </div>

  {% if page == 'login' %}
    <div class="login-container">
      <form method="POST" action="">
        {% csrf_token %}
        <label>Username:</label>
        <input type="text" name="username" placeholder="Type the user's name" />
        <label>Password:</label>
        <input type="password" name="password" placeholder="Type the user's password" />
        <input type="submit" value="Login" />
      </form>
      <p>Don't have an account?</p>
      <a href="{% url 'register' %}">Create an account</a>
    </div>
  {% else %}
    <div class="login-container">
      <form method="POST" action="">
        {% csrf_token %}
        {{form.as_p}}
        <input type="submit" value="Creeaza un cont" />
      </form>
      <p> Ai deja un cont? </p>
      <a href="{% url 'login' %}">Autentifica-te</a>
    </div>
  {% endif %}
{% endblock content %}
